<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h5>Todo-App</h5>
        </div>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Lütfen görev adını giriniz.">
            <button id="add-task-button">Ekle</button>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="status">
                <span id="all" class="active">Hepsi</span>
                <span id="pending">Yapılacaklar</span>
                <span id="completed">Tamamlananlar</span>
            </div>
            <button id="clearAll">Temizle</button>
        </div>
        <div class="tasks">
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
